    function loginApp() {
        return {

            customname: '',
            suggest: function(){
                this.customname = this.customname.replace(/[^a-zA-Z0-9 ]/, '');
                this.customname = this.customname.toLowerCase().replace(/\b[a-z]/g, function(letter) {
                    return letter.toUpperCase();
                });
            },
            error: null,
            loading: false,
            isNewLogin: false,
            user: null,
            processSocialLogin(user, provider, action) {
                var $this = this;
                $this.user = user;
                user.getIdToken().then(idToken => {
                    postData('/login/firebase',{
                            'idToken' : idToken,
                            'provider': provider,
                            'action': action
                        }).then(data => {
                            console.log(action);
                            console.log(data);
                                if(data.status == true){
                                    window.location.href = data.redirect;
                                    return false;
                                } else if(action == 'login' && data.error == 'NEW') {
                                    $this.isNewLogin = true;
                                } else {
                                    $this.error = data.error;
                                    $this.loading = false;
                                }
                            }).catch((error) => {
                                $this.loading = false;
                                grecaptcha.reset(window.recaptchaWidgetId);
                            });
                }).catch(err => {

                })
            },
            googleLogin(action) {
                var $this = this;
                var provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {
                    var credential = result.credential;
                    var token = credential.accessToken;
                    var user = result.user;
                    $this.processSocialLogin(user, 'google', action);
                }).catch((error) => {
                    console.log(error);
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    var email = error.email;
                    var credential = error.credential;
                });
            },
            facebookLogin(action) {
                var $this = this;
                var provider = new firebase.auth.FacebookAuthProvider();
                firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {
                    console.log(result);
                    var credential = result.credential;
                    var token = credential.accessToken;
                    var user = result.user;

                    $this.processSocialLogin(user, 'facebook', action);
                }).catch((error) => {
                    console.log(error);
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    var email = error.email;
                    var credential = error.credential;
                    if(errorCode == 'auth/account-exists-with-different-credential') {
                        $this.error = "User already exists";
                    }

                });
            },
            socialLogin(type, action){
                if(type == 'google'){
                    this.googleLogin(action);
                } else if(type == 'facebook') {
                    this.facebookLogin(action);
                }
            },
            processRegisterFromLogin() {
                this.processSocialLogin(this.user, 'google','register');
            },

                var $this = this;
                return true;
